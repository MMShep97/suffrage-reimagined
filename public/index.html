  <style>
    .loading-wrapper {
      background-color: black;
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      margin: 0;
      padding: 0;
      border: 0;
      /* display: flex;
      align-items: center;
      justify-content: center; */

    }

    /* .logo-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 40%;
    }

    .loading-logo {
      display: block;
      margin-left: auto;
      margin-right: auto;
      -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
    /* } */

    .loading-text {
      display: block;
      position: relative;
      top: 72%;
      left: 50%;
      width: 100px;
      height: 15px;
      margin: -7px 0 0 -45px;
      text-align: center;
      font-family: 'PT Sans Narrow', sans-serif;
      font-size: 20px;
      color: white;
    }

    .loading-content {
      display: block;
      position: relative;
      left: 50%;
      top: 72%;
      width: 170px;
      height: 170px;
      margin: -85px 0 0 -85px;
      border: 3px solid #F00;
      
    }

    .loading-content {
      border: 3px solid transparent;
      border-top-color: #FFCD00;
      border-bottom-color: #FFCD00;
      border-radius: 50%;
      -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
         -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 5s;
      -webkit-animation: loader 2s linear infinite;
      -moz-animation: loader 2s linear infinite;
      -o-animation: loader 2s linear infinite;
      animation: loader 3s linear infinite;
    }

    @keyframes loader {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
  </style>
</head>
